<!DOCTYPE html>
<html lang="en">
<head>
  <title>Category Details Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Category Details Form</h2>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="cat_id">Category ID:</label>
      <input type="text" class="form-control" id="cat_id" placeholder="Enter category ID" name="cat_id" required>
    </div>

    <div class="form-group">
      <label for="cat_name">Category Name:</label>
      <input type="text" class="form-control" id="cat_name" placeholder="Enter category name" name="cat_name" required>
    </div>

    <div class="form-group">
      <label for="cat_img">Category Image:</label>
      <input type="file" class="form-control" id="cat_img" name="cat_img">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
