{% include "Component/header.html" %}
{% include "Component/sidebar.html" %}

<style>
  .a {
    font-weight: bold;
    font-size: 12px;
    height: 40px;
    width: 100px;
    margin-top: 10px;
    margin-right: 20px;
  }

  .card-header .btn {
    margin-left: auto;
  }

  .content-wrapper {
    margin-top: 30px;
  }
</style>

<div class="container-fluid">
  <div class="container content-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header d-flex align-items-center">
              <h3 class="card-title">Brand Records &amp; View</h3>
              <!-- Add Brand Button -->
              <button type="button" class="btn btn-primary a" data-bs-toggle="modal" data-bs-target="#addBrandModal">
                Add Brand
              </button>
            </div>

            <!-- Brand Records Table -->
            <div class="card-body">
              <div class="table-responsive">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Brand Name</th>
                      <th>Image</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in bData %}
                    <tr>
                      <td>{{ forloop.counter }}</td>
                      <td>{{ i.bname }}</td>
                      <td><img height="100px" width="100px" src="../media/{{ i.img }}"></td>
                      <td>
                        <a href="/brand-edit/{{ i.id }}" class="fa fa-edit"></a>
                        <a href="/brand-delete/{{ i.id }}" class="fa fa-trash"></a>
                      </td>
                    </tr>
                    {% empty %}
                    <tr>
                      <td colspan="4">No records found.</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Adding Brand -->
<div class="modal fade" id="addBrandModal" tabindex="-1" aria-labelledby="addBrandModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addBrandModalLabel">Add Brand</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label for="bname" class="form-label">Brand Name:</label>
            <input type="text" class="form-control" id="bname" name="bname" placeholder="Enter brand name">
          </div>
          <div class="mb-3">
            <label for="img" class="form-label">Image:</label>
            <input type="file" class="form-control" id="img" name="img">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function validateForm() {
    var bname = document.getElementById("bname").value.trim();
    var img = document.getElementById("img").files.length;

    if (bname === "") {
      alert("Brand Name is required.");
      return false;
    }
    return true;
  }
</script>

<!-- Include Bootstrap 5 CSS and JS -->
<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
