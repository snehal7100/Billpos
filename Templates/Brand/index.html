{% include "Component/header.html" %}
{% include "Component/sidebar.html" %}

<div class="content-wrapper">
    <div class="container">
        <div class="card">
            <div class="card-header">

                <div class="card-header text-center text-black">
                    <h1 style="font-weight: bold;">Brand Record</h1>
                    <a href="/Brand-add/" class="btn btn-primary a">Add Brand</a>
            
            </div>
            <style>
                .a {
                    font-weight: bold;
                    font-size: 12px;
                    height: 40px;
                    width: 100px;
                    margin-left: 900px;
                    margin-top: 10px;
                    padding-top: 12px;
                    font-weight: bold;
                }
            </style>
            <div class="card-body">
                <div class="table-responsiew">
                    <table class="table table-striped table-hover text-center">
                        <tr>
                            <th>#</th>
                            <th>BrandName</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                        {% for i in bData %}
                        
                        <tr>
                            <td>
                                {{ forloop.counter }}
                            </td>
                            <td>
                                {{ i.bname }}
                            </td>
                            <td>
                                {{ i.img }}
                            </td>
                            <td>
                              
                                <a href="/brand-view/{{i.id}}"  class="dark fas fa-eye"></a>
                                <a href="/brand-edit/{{i.id}}"  class="fa fa-edit"> </a>
                                <a href="/brand-delete/{{i.id}}"  class="fa fa-trash"></a>  
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2">
                                <span class="text-primary">Book Not found</span>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% include "Component/footer.html" %}
