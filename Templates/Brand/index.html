{% include "Component/header.html" %}
{% include "Component/sidebar.html" %}

<!-- Include Bootstrap CSS and JS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container-fluid">
  <div class="container content-wrapper">
    <div class="card">
      <div class="card-header d-flex align-items-center">
        <h3 class="card-title">Brand Records &amp; View</h3>
        <!-- Add Brand Button -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#brandFormModal">
          Add Brand
        </button>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Brand Name</th>
              <th>Image</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for i in bData %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ i.bname }}</td>
              <td><img src="../media/{{ i.img }}" alt="Brand Image" width="100" height="100"></td>
              <td>
                <a href="/brand-edit/{{ i.id }}" class="fa fa-edit"></a>
                <a href="/brand-delete/{{ i.id }}" class="fa fa-trash"></a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="4">No data available</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
