{% include "Component/header.html" %}
{% include "Component/sidebar.html" %}

<style>
  .modal {
    display: none; /* Initially hidden */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1050;
    width: 30%; /* Width of the modal */
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 3px 9px rgba(0, 0, 0, 0.5);
    padding: 10px;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #dee2e6;
  }

  .modal-header h3 {
    margin: 0;
  }

  .modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    border-top: 1px solid #dee2e6;
    padding-top: 10px;
  }

  .overlay {
    display: none; /* Initially hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1040;
  }
</style>

<div class="container-fluid">
  <div class="container content-wrapper">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <h3 class="card-title">Brand Records &amp; View</h3>
            <button class="btn btn-primary ml-auto" onclick="showModal()">Add Brand</button>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Brand Name</th>
                  <th>Image</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {% for i in bData %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ i.bname }}</td>
                  <td><img height="100px" width="100px" src="../media/{{ i.img }}"></td>
                  <td>
                    <a href="/brand-edit/{{ i.id }}" class="fa fa-edit"></a>
                    <a href="/brand-delete/{{ i.id }}" class="fa fa-trash"></a>
                  </td>
                </tr>
                {% empty %}
                <tr>
                  <td colspan="4" class="text-center">No records found</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->

        <!-- Modal -->
        <div class="overlay" onclick="closeModal()"></div>
        <div class="modal">
          <div class="modal-header">
            <h3 class="card-title">Add Brand</h3>
            <button class="close" onclick="closeModal()">&times;</button>
          </div>
          <div class="modal-body">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="bname">Brand Name</label>
                <input type="text" name="bname" id="bname" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="img">Image</label>
                <input type="file" name="img" id="img" class="form-control" required>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function showModal() {
    document.querySelector('.modal').style.display = 'block';
    document.querySelector('.overlay').style.display = 'block';
  }

  function closeModal() {
    document.querySelector('.modal').style.display = 'none';
    document.querySelector('.overlay').style.display = 'none';
  }
</script>
