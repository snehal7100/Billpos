

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Brand Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            var bname = document.getElementById("bname").value;
            if (bname.trim() === "") {
                alert("Brand Name is required.");
                return false;
            }
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <!-- Add Button -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#brandFormModal">
            Add
        </button>

        <!-- Modal -->
        <div class="modal fade" id="brandFormModal" tabindex="-1" aria-labelledby="brandFormModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="brandFormModalLabel">Add Brand</h5>
                        
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="bname" class="form-label">Brand Name:</label>
                                <input type="text" class="form-control" id="bname" placeholder="Enter name" name="bname">
                            </div>
                            <div class="mb-3">
                                <label for="img" class="form-label">Image:</label>
                                <input type="file" class="form-control" id="img" name="img">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
