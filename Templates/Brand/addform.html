{% include "Component/header.html" %}
{% include "Component/sidebar.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Brand Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="content-wrapper">
        <div class="container mt-3">
            <div class="card">
                <div class="card-header">
                    <h1>Brand Form</h1>
                    <style>
                        #h1 {
                            padding-top: 10px;
                            font-weight: bold;
                            font-size: 20px;
                        }
                        
                        .card-header {
                            padding-top: 10px;
                            font-weight: bold;
                            font-size: 15px;
                        }
                    </style>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3 mt-3">
                            <label for="name">Brand Name:</label>
                            <input type="text" class="form-control" id="bname" placeholder="Enter name" name="bname">
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="name"> Image:</label>
                            <input type="file" class="form-control"  id="img" placeholder="Enter name" name="img">
                        </div>

        

                        
                        <div class="form-check mb-3">
                            <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
                        </div>
                        <button type="submit" class="btn btn-primary">submit</button>
                    </form>
                </div>
</body>

</html>
{% include "Component/footer.html" %}
