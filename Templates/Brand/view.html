{% include "Component/header.html" %}
{% include "Component/sidebar.html" %}

<div class="content-wrapper">
    <div class="container">
        <div class="card">
            <div class="card-header">
                Brand Records
            </div>
            <div class="card-body">
                <div class="table-responsiew">
                    <table class="table table-striped table-hover text-center">
                        <tr>
                            <th>ID</th>
                            <th>BrandName</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                        {% for i in bData %}
                        {% if i.id == id %}
                        <tr>
                            <td>
                                {{ forloop.counter }}
                            </td>
                            <td>
                                {{ i.bname }}
                            </td>
                            <td>
                                <img height="100px" width="100px" src="../media/{{i.img}}">
                            </td>
                            
                            <td><a href="/brand-list/" class="btn btn-primary">Back
                                </a></td>
                        </tr>
                        {% endif %}
                        {% empty %}
                        <tr>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% include "Component/footer.html" %}
