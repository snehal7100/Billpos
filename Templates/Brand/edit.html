{% include "Component/header.html" %}
{% include "Component/sidebar.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Brand Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="content-wrapper">
        <div class="container mt-3">
            <div class="card">
                <div class="card-header">
                    <h1>Edit Brand Form</h1>
                    <style>
                        .card-header {
                            padding-top: 10px;
                            font-weight: bold;
                            font-size: 15px;
                        }
                        .content-wrapper {
                            margin-top: 50px;
                        }
                    </style>
                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form action="" method="post" enctype="multipart/form-data" onsubmit="return confirmSubmit();">
                        {% csrf_token %}
                        <div class="mb-3 mt-3">
                            <label for="name">Brand Name:</label>
                            <input type="text" class="form-control" value="{{ bData.bname }}" id="bname" placeholder="Enter name" name="bname">
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="Image">Image:</label>
                            <input type="file" class="form-control" id="img" placeholder="Enter name" name="img">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function confirmSubmit() {
        return confirm("Are you sure you want to update this brand?");
    }
</script>
