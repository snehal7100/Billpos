<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tax Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="content-wrapper">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Tax Form</h1>
                </div>
                <div class="card-body">

                    <!-- Display success or error messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" action="">
                        {% csrf_token %}

                        <!-- SR No Field -->
                        <div class="mb-3">
                            <label for="sr_no" class="form-label">SR No:</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="sr_no" 
                                placeholder="Enter SR No" 
                                name="sr_no" 
                                value="{{ sr_no|default:'' }}" 
                                required
                            >
                        </div>

                        <!-- Tax Name Field -->
                        <div class="mb-3">
                            <label for="taxname" class="form-label">Tax Name:</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="taxname" 
                                placeholder="Enter Tax Name" 
                                name="taxname" 
                                value="{{ taxname|default:'' }}" 
                                required
                            >
                        </div>

                        <!-- Tax Percentage Field -->
                        <div class="mb-3">
                            <label for="taxpercentage" class="form-label">Tax Percentage (%):</label>
                            <input 
                                type="number" 
                                class="form-control" 
                                id="taxpercentage" 
                                placeholder="Enter Tax Percentage" 
                                name="taxpercentage" 
                                step="0.01" 
                                min="0" 
                                max="100" 
                                value="{{ taxpercentage|default:'' }}" 
                                required
                            >
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-50">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Optional Client-side Validation -->
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            var sr_no = document.getElementById("sr_no").value.trim();
            var taxname = document.getElementById("taxname").value.trim();
            var taxpercentage = document.getElementById("taxpercentage").value.trim();

            if (!sr_no || !taxname || !taxpercentage) {
                alert("All fields are required!");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>

</body>

</html>
