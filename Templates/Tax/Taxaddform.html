{% include "Component/header.html" %}
{% include "Component/sidebar.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tax Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="content-wrapper">
        <div class="container mt-3">
            <div class="card">
                <div class="card-header">
                    <h1>Tax Form</h1>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}

                        <!-- SR No Field -->
                        <div class="mb-3">
                            <label for="sr_no" class="form-label">Sr No:</label>
                            <input type="text" class="form-control" id="sr_no" placeholder="Enter SR No" name="sr_no" required>
                        </div>

                        <!-- Tax Name Field -->
                        <div class="mb-3">
                            <label for="taxname" class="form-label">Tax Name:</label>
                            <input type="text" class="form-control" id="taxname" placeholder="Enter Tax Name" name="taxname" required>
                        </div>

                        <!-- Tax Percentage Field -->
                        <div class="mb-3">
                            <label for="taxpercentage" class="form-label">Tax Percentage (%):</label>
                            <input type="number" class="form-control" id="taxpercentage" placeholder="Enter Tax Percentage" name="taxpercentage" step="0.01" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
{% include "Component/footer.html" %}
