{% include "Component/header.html" %}
{% include "Component/sidebar.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Product Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    .card-header {
        margin-top: 60px;
        font-weight: bold;
        font-size: 15px;
    }

    .content-wrapper {
        margin-top: 33px;
      }
    
</style>
<body>
    <div class="content-wrapper">
        <div class="container mt-3">
            <div class="card">
                <div class="card-header">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Row 1: Two columns -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="pname">Product Name:</label>
                                <input type="text" class="form-control" value="{{pData.pname}}" id="pname" placeholder="Enter name" name="pname">
                            </div>
                            <div class="col-md-6">
                                <label for="hsncode">HSN Code:</label>
                                <input type="text" class="form-control" value="{{pData.hsncode}}" id="hsncode" placeholder="Enter HSN code" name="hsncode">
                            </div>
                        </div>

                        <!-- Row 2: Two columns -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="category">Category:</label>
                                <input type="text" class="form-control" value="{{pData.category}}" id="category" placeholder="Enter category" name="category">
                            </div>
                            <div class="col-md-6">
                                <label for="brand">Brand:</label>
                                <input type="text" class="form-control" value="{{pData.brand}}" id="brand" placeholder="Enter brand" name="brand">
                            </div>
                        </div>

                        <!-- Row 3: Two columns -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tax">Tax:</label>
                                <input type="text" class="form-control" value="{{pData.tax}}" id="tax" placeholder="Enter tax" name="tax">
                            </div>
                            <div class="col-md-6">
                                <label for="taxtype">Tax Type:</label>
                                <input type="text" class="form-control" value="{{pData.taxtype}}" id="taxtype" name="taxtype">
                            </div>
                        </div>

                        <!-- Row 4: Two columns -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="punit">Primary Unit:</label>
                                <input type="text" class="form-control" value="{{pData.punit}}" id="punit" name="punit">
                            </div>
                            <div class="col-md-6">
                                <label for="aunit">Alternate Unit:</label>
                                <input type="text" class="form-control" value="{{pData.aunit}}" id="aunit" name="aunit">
                            </div>
                        </div>

                        <!-- Row 5: Two columns -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="cfactor">Conversion Factor:</label>
                                <input type="text" class="form-control" value="{{pData.cfactor}}" id="cfactor" name="cfactor">
                            </div>
                            <div class="col-md-6">
                                <label for="price">Price:</label>
                                <input type="text" class="form-control" value="{{pData.price}}" id="price" name="price">
                            </div>
                        </div>

                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
{% include "Component/footer.html" %}
