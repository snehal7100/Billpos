{% include "Component/header.html" %}
{% include "Component/sidebar.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Brand Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
  function validateForm() {
      var c_name = document.getElementById("c_name").value;
      var c_img = document.getElementById("c_img").files.length;
      var B_img = document.getElementById("B_img").files.length;

      if (c_name.trim() === "") {
          alert("category Name is required.");
          return false;
      }
      if (c_img === 0) {
          alert("category Image is required.");
          return false;
      }
      if (B_img === 0) {
          alert("Banner Image is required.");
          return false;
      }
      return true; 
  }
</script>

<body>
    <div class="content-wrapper">
        <div class="container mt-3">
            <div class="card">
                <div class="card-header">
                    <h1>Category Form</h1>
                    <style>
                        #h1 {
                            padding-top: 10px;
                            font-weight: bold;
                            font-size: 20px;
                        }

                        .card-header {
                            padding-top: 10px;
                            font-weight: bold;
                            font-size: 15px;
                        }
                    </style>

                    {% if messages %}
                    <div class="alert alert-warning">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endif %}

                   
                    <form action="" method="post" enctype="multipart/form-data" onsubmit="return validateForm(event)">
                        {% csrf_token %}
                        <div class="mb-3 mt-3">
                            <label for="name">category Name:</label>
                            <input type="text" class="form-control" id="c_name" placeholder="Enter name" name="c_name">
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="name">category image:</label>
                            <input type="file" class="form-control" id="c_img" placeholder="Enter name" name="c_img">
                        </div>
                        <div class="mb-3 mt-3">
                          <label for="name">Banner image:</label>
                          <input type="file" class="form-control" id="B_img" placeholder="Enter name" name="B_img">
                      </div>

                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
