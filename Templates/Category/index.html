{% include "Component/Header.html" %}
{% include "Component/Sidebar.html" %}


      
      <style>
        .a {
          font-weight: bold;
          font-size: 12px;
          height: 40px;
          width: 140px;
          margin-top: 10px;
          margin-right: 20px;
         }

         .card-header .btn {
          margin-left: auto; 
        }
      
        .content-wrapper {
          margin-top: 30px; 
        }
      </style>

<div class="container-fluid">
  <div class="container content-wrapper">
      <div class="container">
    <div class="row">
      <div class="col-12">
          <div class="card">

          <div class="card-header d-flex align-items-center">
            <h3 class="card-title">Category Record &amp;view </h3>
            <a href="/category-add/" class="btn btn-primary a">Add CATEGORY</a>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                   
                </div>
                <div class="col-sm-12 col-md-6">
                   
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table id="example1" class="table table-bordered table-striped dataTable dtr-inline"
                    aria-describedby="example1_info">
                    <thead>
                      <tr>
                        <th class="sorting sorting_asc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">
                          Id</th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-label="Browser: activate to sort column ascending">Category Name</th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-label="Platform(s): activate to sort column ascending">Category Image</th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-label="Engine version: activate to sort column ascending">Banner Image</th>
                        <th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1"
                          aria-label="CSS grade: activate to sort column ascending">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in categoryData %}
                      <tr class="odd">
                        <td class="dtr-control sorting_1" tabindex="0">{{ forloop.counter }}</td>
                        <td>{{ i.c_name }}</td>
                        <td><img height="100px" width="100px" src="../media/{{ i.c_img }}"></td>
                        <td><img height="100px" width="100px" src="../media/{{ i.B_img }}"></td>
                        <td>
                          <a href="/category-edit/{{i.id}}" class="fa fa-edit"></a>
                          <a href="/category-delete/{{i.id}}" class="fa fa-trash"></a>
                        </td>

                      </tr>
                      {% empty %}
                      {% endfor%}
                      
                    </tbody>
                    
                  </table>
                </div>
              </div>
              
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->

       
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
</div>



</div>

{% include "Component/Footer.html" %}
