{% include "Component/Header.html" %}
{% include "Component/Sidebar.html" %}
   <div class="content-wrapper">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-header text-center text-black">
                <h1 style="font-weight: bold;">Category Record</h1>
               <a href="/category-add/"class="btn btn-primary a"> Add CATEGORY </a>
                </div>
            </div>
            <style>
                .a {
                    font-weight: bold;
                    font-size: 12px;
                    height: 40px;
                    width: 130px;
                    margin-left: 900px;
                    margin-top: 10px;
                    padding-top: 12px;
                    font-weight: bold;
                }
            </style>
            <div class="card-body">
                <div class="table-responsiew">
                    <table class="table table-striped table-hover text-center">
                        <tr>
                            <th>Id</th>
                            <th>CATEGORY NAME</th>
                            <th>CATEGORY IMAGE</th>
                            <th>BANNER IMAGE</th>
                            <th>Action</th>
                        </tr>
                        {% for i in categoryData %}
                        <tr>
                            <td>
                                {{ forloop.counter }}
                            </td>
                            <td>
                                {{ i.c_name}}
                            </td>
                            
                            <td>
                                <img height="100px" width="100px" src="../media/{{ i.c_img }}">
                            </td>
                            <td>
                                <img height="100px" width="100px" src="../media/{{ i.B_img }}">
                            </td>
                            
                            <td>
                                <a href="/category-view/{{i.id}}" class="btn btn-primary">View </a> 
                                <a href="/category-edit/{{i.id}}"class="btn btn-primary">edit</a>
                                <a href="/category-delete/{{i.id}}"class="btn btn-primary">delete</a>
                            

                            </td>
                           </tr>
                            {% endfor%}
                        
                        
                    </table>

                </div>

            </div>
        </div>
    </div>

   </div>
  
{% include "Component/Footer.html" %}
