<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h3>category Form </h3>
  <form action="" method="POST">
    {% csrf_token %} 
    <div class="mb-3 mt-3">
      <label for="name">Category Name:</label>
      <input type="text" class="form-control" value="{{categoryData.c_name}}" id="c_name" placeholder="Enter name" name="c_name">
    </div>
      <div class="mb-3 mt-3">
        <label for="name">Category image:</label>
        <input type="file" class="form-control" value="{{categoryData.c_img}}" id="c_img" placeholder="Enter image" name="c_img">
      </div>
      <div class="mb-3 mt-3">
        <label for="name">Banner image:</label>
        <input type="file" class="form-control" value="{{categoryData.B_img}}" id="B_img" placeholder="Enter image" name="B_img">
      </div>

      
      
    
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
  </form>
</div>
</body>
</html>
