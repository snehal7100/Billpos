<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillerPOS | Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #4a4a97, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.container {
    text-align: center;
}

.form-container {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 360px;
}

h1 {
    margin: 0;
    font-size: 1.8rem;
    color: #4a4a97;
}

p {
    margin: 0.5rem 0 1.5rem;
}

.highlight {
    color: #4a4a97;
    font-weight: bold;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
    text-align: left;
}

input {
    padding: 0.8rem;
    border: 1px solid #4a4a97;
    border-radius: 4px;
    margin-bottom: 1rem;
    width: 90%;
}

.password-container {
    display: flex;
    align-items: center;
}

.password-container input {
    flex: 2;
    width: 90%;
}

.show-password {
    margin-left: 0.5rem;
    cursor: pointer;
}

.options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
}

button {
    background-color:#4a4a97;
    color: white;
    border: none;
    padding: 0.8rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}

button:hover {
    background-color:#4a4a97;
}
.head{
    font-weight: bold;
}

</style>



<body>
    <div class="container">
        <div class="form-container">
            <h1>BillerPOS</h1>
            <p>Hello <span class="highlight">Good Morning</span>, Welcome Back!</p>

            {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}


            <form method="post" action="/valid/">  <!-- Update the action to /valid/ -->
                {% csrf_token %}
                <label for="email" class="head">Email</label>
                <input type="email" id="uname" name="uname" placeholder="Enter Email" required>  <!-- Add name attribute -->

                <label for="password"class="head">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="passw" placeholder="Enter Password" required>  <!-- Add name attribute -->
                </div>

                <div class="options">
                    <a href="#">Forgot password?</a>
                    <br><br>
                </div>

                <br>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
