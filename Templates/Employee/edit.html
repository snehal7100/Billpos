{% include "Component/header.html" %}
{% include "Component/sidebar.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Employee Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="container mt-3">
            <div class="card">
                <div class="card-header">
                    <h1>Edit Employee Form</h1>
                    <style>
                        #h1 {
                            padding-top: 10px;
                            font-weight: bold;
                            font-size: 20px;
                        }
                        .card-header {
                            padding-top: 10px;
                            font-weight: bold;
                            font-size: 15px;
                            margin-top: 40px;
                        }
                    </style>
                </div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row g-3">
                        <!-- Name Field -->
                        <div class="col-md-3">
                            <label for="name" class="form-label"> Team member Name:</label>
                            <input type="text" class="form-control" id="membername" name="membername" value="{{ EmployeeData.membername }}" required>
                          </div>

                        <!-- Mobile No Field -->
                        <div class="col-md-3">
                            <label for="mobile_no" class="form-label">Mobile No:</label>
                            <input type="text" class="form-control" id="mobno" name="mobno" value="{{ EmployeeData.mobno }}" required>
                          </div>
                          <div class="col-md-3">
                            <label for="emobno" class="form-label">Emergency Mobile N:</label>
                            <input type="emobno" class="form-control" id="emobno" name="emobno" value="{{ EmployeeData.emobno }}">
                          </div>
                          <!-- Row 2 -->
                          <div class="col-md-3">
                            <label for="emaileadd" class="form-label">Email Address:</label>
                            <input type="emaileadd" class="form-control" id="emaileadd" name="emaileadd" value="{{ EmployeeData.emaileadd }}">
                          </div>
                          <div class="col-md-3">
                            <label for="pan_no" class="form-label">Password:</label>
                            <input type="text" class="form-control" id="password" name="password" value="{{ EmployeeData.password }}">
                          </div>
                          <div class="col-md-3">
                            <label for="opening_balance" class="form-label">Salary:</label>
                            <input type="number" class="form-control" id="salary" name="salary" value="{{ EmployeeData.salary }}">
                          </div>
                          <!-- Row 3 -->
                          <div class="col-md-3">
                            <label for="datejoining" class="form-label">date of joing:</label>
                            <input type="date" class="form-control" id="datejoining" name="datejoining" value="{{ EmployeeData.datejoining }}">
                            
                          </div>
                          
                          <div class="col-md-3">
                            <label for="department" class="form-label">Department:</label>
                            <input type="text" class="form-control" id="department" name="department" value="{{ EmployeeData.department }}">
                          </div>
                          <!-- Row 4 -->
                          <div class="col-md-3">
                            <label for="Role" class="form-label">Role:</label>
                            <input type="text" class="form-control" id="role" name="role" value="{{ EmployeeData.role }}">
                          </div>
                          <div class="col-md-3">
                            <label for="lastexperience" class="form-label">Last Experience:</label>
                            <input class="form-control" id="lastexperience" name="lastexperience" value="{{ EmployeeData.lastexperience }}">
                          </div>
                          <div class="col-md-3">
                              <label for="lastworkcom" class="form-label">Last Working Company</label>
                              <input type="text" class="form-control" id="lastworkcom" name="lastworkcom" value="{{ EmployeeData.lastworkcom }}">
                          </div>
                          <!-- Row 5 -->
                          <div class="col-md-3">
                            <label for="lastcomsalary" class="form-label">Last Company Salary:</label>
                            <input type="number" class="form-control" id="lastcomsalary" name="lastcomsalary" value="{{ EmployeeData.lastcomsalary }}">
                          </div>
                          <div class="col-md-3">
                            <label for="adharnum" class="form-label">Adhar number:</label>
                            <input type="number" class="form-control" id="adharnum" name="adharnum" value="{{ EmployeeData.adharnum }}">
                          </div>
                          <div class="col-md-3">
                            <label for="pannum" class="form-label">Pan Number:</label>
                            <input type="number" class="form-control" id="pannum" name="pannum" value="{{ EmployeeData.pannum }}">
                          </div>
                          <div class="col-md-3">
                            <label for="userupi" class="form-label">user upi:</label>
                            <input type="number" class="form-control" id="userupi" name="userupi" value="{{ EmployeeData.userupi }}">
                          </div>
                          <div class="col-md-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ EmployeeData.address }}">
                          </div>
                          <div class="col-md-3">
                            <label for="adharimg" class="form-label">Adhar image:</label>
                            <input type="file" class="form-control" id="adharimg" name="adharimg" value="{{ EmployeeData.adharimg }}">
                          </div>
                          <div class="col-md-3">
                            <label for="panimg" class="form-label">Pan image:</label>
                            <input type="file" class="form-control" id="panimg" name="panimg" value="{{ EmployeeData.panimg }}">
                          </div>
                          <div class="col-md-3">
                            <label for="proimg" class="form-label">Profile:</label>
                            <input type="file" class="form-control" id="proimg" name="proimg" value="{{ EmployeeData.proimg }}">
                          </div>
                          <div class="col-md-3">
                            <label for="qrimg" class="form-label">Qr Code:</label>
                            <input type="file" class="form-control" id="qrimg" name="qrimg" value="{{ EmployeeData.qrimg }}">
                          </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

{% include "Component/footer.html" %}
